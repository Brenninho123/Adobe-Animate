<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Adobe Animate</title>

<style>
* {
  box-sizing: border-box;
  touch-action: none;
  user-select: none;
}

body {
  margin: 0;
  background: #1e1e1e;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#topbar {
  height: 48px;
  background: #111;
  display: flex;
  align-items: center;
  padding: 0 10px;
  gap: 10px;
}

#topbar input, #topbar button {
  background: #2a2a2a;
  border: none;
  color: white;
  padding: 6px;
  border-radius: 4px;
}

#workspace {
  display: flex;
  height: calc(100vh - 48px);
}

#tools {
  width: 64px;
  background: #151515;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 8px;
  gap: 8px;
}

#tools button {
  width: 40px;
  height: 40px;
  font-size: 18px;
}

button.active {
  background: #0078ff !important;
}

#canvas-container {
  flex: 1;
  background: #888;
  display: flex;
  align-items: center;
  justify-content: center;
}

canvas {
  background: white;
  border: 1px solid #555;
}
</style>
</head>

<body>

<div id="topbar">
  <strong>Adobe Animate</strong>
  <input type="color" id="colorPicker" value="#000000">
  <input type="range" id="sizePicker" min="1" max="30" value="3">
  <button id="undoBtn">‚Ü©Ô∏è</button>
  <button id="exportBtn">‚¨áÔ∏è PNG</button>
  <button id="clearBtn">üóëÔ∏è</button>
</div>

<div id="workspace">
  <div id="tools">
    <button id="pencilBtn" class="active">‚úèÔ∏è</button>
    <button id="eraserBtn">üßΩ</button>
  </div>

  <div id="canvas-container">
    <canvas id="canvas" width="900" height="600"></canvas>
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let drawing = false;
let tool = 'pencil';
let history = [];

ctx.lineCap = 'round';
ctx.lineJoin = 'round';

function saveState() {
  history.push(canvas.toDataURL());
  if (history.length > 30) history.shift();
}

function restoreState() {
  if (!history.length) return;
  const img = new Image();
  img.src = history.pop();
  img.onload = () => ctx.drawImage(img, 0, 0);
}

function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  }
  return { x: e.offsetX, y: e.offsetY };
}

function startDraw(e) {
  saveState();
  drawing = true;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}

function draw(e) {
  if (!drawing) return;
  const pos = getPos(e);
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

function endDraw() {
  drawing = false;
  ctx.closePath();
}

// Eventos
['mousedown','touchstart'].forEach(ev => canvas.addEventListener(ev, startDraw));
['mousemove','touchmove'].forEach(ev => canvas.addEventListener(ev, draw));
['mouseup','mouseleave','touchend'].forEach(ev => canvas.addEventListener(ev, endDraw));

// Ferramentas
const pencilBtn = document.getElementById('pencilBtn');
const eraserBtn = document.getElementById('eraserBtn');

pencilBtn.onclick = () => {
  tool = 'pencil';
  ctx.globalCompositeOperation = 'source-over';
  pencilBtn.classList.add('active');
  eraserBtn.classList.remove('active');
};

eraserBtn.onclick = () => {
  tool = 'eraser';
  ctx.globalCompositeOperation = 'destination-out';
  pencilBtn.classList.remove('active');
  eraserBtn.classList.add('active');
};

// UI
document.getElementById('colorPicker').oninput = e => {
  ctx.strokeStyle = e.target.value;
};

document.getElementById('sizePicker').oninput = e => {
  ctx.lineWidth = e.target.value;
};

document.getElementById('undoBtn').onclick = restoreState;

document.getElementById('clearBtn').onclick = () => {
  saveState();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
};

document.getElementById('exportBtn').onclick = () => {
  const link = document.createElement('a');
  link.download = 'animation.png';
  link.href = canvas.toDataURL();
  link.click();
};
</script>

</body>
</html>
