<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adobe Animate</title>
<style>
body {
  margin: 0;
  background: #1e1e1e;
  color: #fff;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
}

#tools {
  width: 60px;
  background: #2d2d2d;
  padding: 10px;
}

#timeline {
  height: 120px;
  background: #252526;
  overflow-x: auto;
  white-space: nowrap;
}

.frame {
  display: inline-block;
  width: 30px;
  height: 30px;
  margin: 4px;
  background: #3a3a3a;
  cursor: pointer;
}

.frame.active {
  background: #007acc;
}

#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

canvas {
  background: #fff;
}
</style>
</head>
<body>

<div id="tools">
  ✏️
</div>

<div id="main">
  <canvas id="stage" width="800" height="450"></canvas>
  <div id="timeline"></div>
</div>

<script>
const canvas = document.getElementById("stage");
const ctx = canvas.getContext("2d");

let drawing = false;
let frames = [];
let currentFrame = 0;

// cria frames
for (let i = 0; i < 24; i++) {
  frames.push(null);
  const f = document.createElement("div");
  f.className = "frame";
  f.onclick = () => selectFrame(i);
  document.getElementById("timeline").appendChild(f);
}

function selectFrame(i) {
  currentFrame = i;
  document.querySelectorAll(".frame").forEach((f, idx) => {
    f.classList.toggle("active", idx === i);
  });

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (frames[i]) ctx.putImageData(frames[i], 0, 0);
}

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => {
  drawing = false;
  frames[currentFrame] = ctx.getImageData(0,0,canvas.width,canvas.height);
});
canvas.addEventListener("mousemove", e => {
  if (!drawing) return;
  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
  ctx.fill();
});

selectFrame(0);
</script>

</body>
</html>
