<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Adobe Animate</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: #1e1e1e;
  color: #e0e0e0;
  font-family: Segoe UI, sans-serif;
  overflow: hidden;
}

/* TOOLBAR */
#tools {
  width: 120px;
  background: #2d2d2d;
  padding: 6px;
  border-right: 1px solid #111;
}

#tools button,
#tools input {
  width: 100%;
  margin-bottom: 6px;
}

/* LAYERS */
#layers {
  width: 180px;
  background: #2d2d2d;
  padding: 6px;
  border-right: 1px solid #111;
  overflow-y: auto;
}

.layer {
  background: #3a3a3a;
  padding: 4px;
  margin-bottom: 4px;
  cursor: pointer;
}

.layer.active {
  background: #007acc;
}

/* MAIN */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* TOPBAR */
#topbar {
  height: 30px;
  background: #252526;
  display: flex;
  align-items: center;
  padding-left: 10px;
  border-bottom: 1px solid #111;
  font-weight: bold;
}

/* CANVAS */
#stage {
  flex: 1;
  background: white;
  touch-action: none;
}

/* TIMELINE */
#timeline {
  height: 110px;
  background: #252526;
  display: flex;
  align-items: center;
  overflow-x: auto;
  padding-left: 6px;
}

.frame {
  width: 26px;
  height: 26px;
  background: #3a3a3a;
  margin-right: 6px;
  font-size: 11px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.frame.active {
  background: #007acc;
}
</style>
</head>

<body>

<!-- TOOLS -->
<div id="tools">
  <b>PENCILS</b>

  <button onclick="tool='brush'">üñå Brush</button>
  <button onclick="tool='pencil'">‚úè Pencil</button>
  <button onclick="tool='eraser'">üßΩ Eraser</button>

  <input type="color" id="color" value="#000000">
  <input type="range" id="size" min="1" max="30" value="4">

  <hr>

  <button onclick="togglePlay()">‚ñ∂ Play</button>
  <button onclick="onion = !onion">üßÖ Onion</button>

  <hr>

  <button onclick="saveFLA()">üíæ Save .fla</button>
  <input type="file" accept=".fla" onchange="loadFLA(this.files[0])">

  <button onclick="exportSpritesheet()">üñº Export PNG</button>
</div>

<!-- LAYERS -->
<div id="layers">
  <!-- layers via JS -->
</div>

<!-- MAIN -->
<div id="main">
  <div id="topbar">Adobe Animate</div>

  <canvas id="stage" width="960" height="540"></canvas>

  <div id="timeline">
    <!-- timeline via JS -->
  </div>
</div>

<!-- ENGINE -->
<script src="editor.js"></script>

</body>
</html>
