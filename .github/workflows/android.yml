name: Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ Checkout do repositÃ³rio
      - name: Checkout
        uses: actions/checkout@v4

      # â˜• Java 17 (Android)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ğŸŸ¢ Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¥ Instalar dependÃªncias (SEM npm ci)
      - name: Install dependencies
        run: npm install

      # ğŸ“ Garantir webDir (evita erro do Capacitor)
      - name: Create www folder
        run: |
          mkdir -p www
          if [ ! -f "www/index.html" ]; then
            echo '<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body></body></html>' > www/index.html
          fi

      # ğŸ–¼ï¸ Gerar Ã­cones (se existir)
      - name: Generate assets
        run: |
          if [ -f "resources/icon.png" ]; then
            npx cap assets
          else
            echo "âš ï¸ resources/icon.png nÃ£o encontrado, pulando geraÃ§Ã£o de Ã­cones"
          fi

      # ğŸ¤– Adicionar Android
      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # ğŸ”„ Sync Android
      - name: Sync Android
        run: npx cap sync android

      # ğŸš€ Build APK (DEBUG = mais rÃ¡pido e sem assinatura)
      - name: Build APK Debug
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      # ğŸ“¤ Upload do APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Adobe-Animate-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk