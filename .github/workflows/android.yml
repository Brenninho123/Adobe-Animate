name: Android Release Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Add Android platform if missing
  run: |
    npm install @capacitor/cli --save-dev
    npx cap add android

      - name: Capacitor sync
        run: npx cap sync android

      # ðŸ” Decodifica o keystore
      - name: Decode keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      # ðŸš€ Build APK RELEASE assinado
      - name: Build Signed APK Release
        working-directory: android
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=app/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload APK Release
        uses: actions/upload-artifact@v4
        with:
          name: Adobe-Animate-release
          path: android/app/build/outputs/apk/release/*.apk