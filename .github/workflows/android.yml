name: Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â˜• Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ“¦ Node
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # âš¡ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ğŸ“¥ DependÃªncias
      - name: Install dependencies
        run: npm ci

      # ğŸ“ WebDir obrigatÃ³rio
      - name: Create www folder
        run: |
          mkdir -p www
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body></body></html>' > www/index.html

      # ğŸ–¼ï¸ GERAR ÃCONES (PASSO CRÃTICO)
      - name: Generate app icons
        run: |
          if [ ! -f "resources/icon.png" ]; then
            echo "âŒ resources/icon.png nÃ£o encontrado"
            exit 1
          fi
          npx cap assets

      # ğŸ¤– Android
      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Android
        run: npx cap sync android

      # ğŸš€ Build APK
      - name: Build APK Debug
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      # ğŸ“¤ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Adobe-Animate-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk