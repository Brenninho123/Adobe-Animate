name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Baixa o c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Limpa cache (evita erro de integridade npm)
      - name: Clean npm cache
        run: npm cache clean --force

      # 4Ô∏è‚É£ Instala depend√™ncias
      - name: Install dependencies
        run: npm install --no-audit --no-fund --legacy-peer-deps

      # 5Ô∏è‚É£ Java (Android exige)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 6Ô∏è‚É£ Gera √≠cones a partir de resources/icon.png
      - name: Generate app assets (icon)
        run: npx capacitor-assets generate

      # 7Ô∏è‚É£ Adiciona Android se n√£o existir
      - name: Add Android platform if missing
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # 8Ô∏è‚É£ Sincroniza Capacitor
      - name: Capacitor sync
        run: npx cap sync android

      # 9Ô∏è‚É£ Build APK (debug)
      - name: Build APK Debug
        working-directory: android
        run: ./gradlew assembleDebug

      # üîü Upload do APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Adobe-Animate-debug
          path: android/app/build/outputs/apk/debug/*.apk